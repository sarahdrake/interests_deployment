<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add an interest</title>
  </head>
  <body>
    <form action='/people'>
      <input type='submit' value='View People'>
    </form>
    {%if messages%}
    <ul>
      {%for msg in messages%}
      <li>{{msg}}</li>
      {%endfor%}
    </ul>
    {%endif%}
    <form action='/process' method='POST'>
      {%csrf_token%}
      <table>
        <tbody>
          <tr>
            <td>Name</td>
            <td>Interest</td>
          </tr>
          <tr>
            <td><input type='text' name='name'></td>
            <td><input type='text' name='interest'></td>
          </tr>
          <tr>
            <td></td>
            <td><input type='submit'></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
