<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    {%load staticfiles%}
    <link rel="stylesheet" type="text/css" href="{%static 'interest/css/main.css'%}">
  </head>
  <body>
    <form action='/'>
      <input type='submit' value="Add User">
    </form>
    <table>
      <thead>
        <th>Name</th>
        <th>Action</th>
      </thead>
      <tbody>
      {%if messages%}
      <ul>
        {%for msg in messages%}
        <li>{{msg}}</li>
        {%endfor%}
      </ul>
      {%endif%}
      {% for user in users %}
        <tr>
          <td>{{user.name}}</td>
          <td><a href='/show/{{user.id}}'>Show</a> <a href='/delete/{{user.id}}'>Delete</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </body>
</html>
